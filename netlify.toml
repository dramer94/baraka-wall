[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  # Skip secrets scanning for public env vars (they're meant to be exposed in Next.js)
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_COUPLE_NAMES,NEXT_PUBLIC_WEDDING_DATE,NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_WEDDING_TIME,NEXT_PUBLIC_VENUE_NAME,NEXT_PUBLIC_VENUE_ADDRESS,NEXT_PUBLIC_VENUE_MAPS_URL,NEXT_PUBLIC_VENUE_WAZE_URL,NEXT_PUBLIC_CONTACT_PHONE_1,NEXT_PUBLIC_CONTACT_PHONE_2,NEXT_PUBLIC_CONTACT_NAME_1,NEXT_PUBLIC_CONTACT_NAME_2,NEXT_PUBLIC_DRESS_CODE,NEXT_PUBLIC_BANK_NAME,NEXT_PUBLIC_BANK_ACCOUNT,NEXT_PUBLIC_BANK_HOLDER"

# Environment variables will be set in Netlify dashboard
# Required variables:
# - NEXT_PUBLIC_SUPABASE_URL
# - NEXT_PUBLIC_SUPABASE_ANON_KEY
# - CLOUDINARY_CLOUD_NAME
# - CLOUDINARY_API_KEY
# - CLOUDINARY_API_SECRET
# - ADMIN_PASSWORD
# - NEXT_PUBLIC_COUPLE_NAMES
# - NEXT_PUBLIC_WEDDING_DATE
#
# New variables for Malaysian wedding invitation features:
# - NEXT_PUBLIC_WEDDING_TIME (e.g., "11:00")
# - NEXT_PUBLIC_VENUE_NAME (e.g., "Dewan Seri Kenanga")
# - NEXT_PUBLIC_VENUE_ADDRESS (full address)
# - NEXT_PUBLIC_VENUE_MAPS_URL (Google Maps link)
# - NEXT_PUBLIC_VENUE_WAZE_URL (Waze link)
# - NEXT_PUBLIC_CONTACT_PHONE_1 (e.g., "+60123456789")
# - NEXT_PUBLIC_CONTACT_PHONE_2
# - NEXT_PUBLIC_CONTACT_NAME_1 (e.g., "Puan Aminah (Ibu Pengantin)")
# - NEXT_PUBLIC_CONTACT_NAME_2
# - NEXT_PUBLIC_DRESS_CODE (e.g., "Dusty Pink & Gold")
# - NEXT_PUBLIC_BANK_NAME (e.g., "Maybank") - optional
# - NEXT_PUBLIC_BANK_ACCOUNT (e.g., "1234567890") - optional
# - NEXT_PUBLIC_BANK_HOLDER (e.g., "MUHAMMAD FAIRUZ") - optional
